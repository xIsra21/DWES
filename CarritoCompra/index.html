<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Modificar Carrito:</h1>
	<form th:action="@{/}" method="post">
		<label>Manzanas (2€)</label> <input type="number" name="manzanas"><br><br>
		<label>Peras (1€)</label> <input type="number" name="peras"><br><br>
		<label>Melones (3€)</label> <input type="number" name="melones"><br><br>
		<button type="submit">Actualizar</button>
	</form> <br>   
	<form th:action="@{/resumen}" method="post">
		<button type="submit">Finalizar compra</button>
	</form><br>
	<h2>Acumulado:</h2>
	<ul>
		<li th:each="producto : ${productos}">
			<p th:text="${producto}">€</p>
		</li>
	</ul>
	<label>Total:<label th:text="${total}"></label>€</label><br>
	<label>Stock Provisional:</label>
	<ol>
		<li th:each="item : ${stock}">
			<p th:text="${item}"></p>
		</li>
	</ol>
</body>
</html>
